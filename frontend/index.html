<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clearpath Support Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <div class="chat-wrapper">
            <header>
                <h2>Clearpath Support Bot</h2>
            </header>
            
            <main id="chat-window">
                <!-- Messages will be injected here -->
                <div class="message bot">
                    <div class="bubble">Hello! I am the Clearpath Support Bot. How can I help you today?</div>
                </div>
            </main>
            
            <div class="input-area">
                <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off" />
                <button id="send-btn">Send</button>
            </div>
        </div>

        <aside class="debug-panel">
            <h3>Debug Info</h3>
            <div id="debug-content">
                <p class="placeholder-text">Send a message to see debug metadata.</p>
            </div>
        </aside>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
